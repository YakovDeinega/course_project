<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="height: 100%;">
    {% for course in courses %}
        <div>{{ course.name }}</div>
        {% for lecture in course.lecture_set %}
            <div>{{ lecture.name }}</div>
        {% endfor %}
    {% endfor %}
</body>
</html>
