<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% include 'education/header.html' %}
<body style="display: flex; flex-direction: column; height:100vh; margin: 0; padding: 0;">
    <div class="container-fluid text-center"  style="flex: 1;">
        <div class="row h-100 justify-content-center">
            <div class="col-4 align-self-center">
                <h1>{{ name }}</h1>
                <form action="." method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row py-3">  <!-- Каждое поле формы в отдельной строке -->
                            <div class="col text-start">  <!-- Колонка для метки -->
                                {{ field.label_tag }}
                            </div>
                            <div class="col text-end">  <!-- Колонка для поля ввода -->
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col">
                            <p><input type="submit" value="Сохранить" class="btn btn-primary"></p>
                        </div>
                        <div class="col">
                            <p><button onclick="window.location.href='{% url 'register' %}'" class="btn btn-success">Редактировать</button></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% include 'education/footer.html' %}
</html>
