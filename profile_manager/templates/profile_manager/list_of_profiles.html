<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% include 'education/header.html' %}
<body>
    <div class="container-fluid"  style="flex: 1;">
        {% for user in users %}
        <div class="row justify-content-center py-3">
            <div class="col-6 hover-row">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <img src="{{ user.image }}" style="object-fit: fill; max-width: 100%; max-height: 100%;">
                    </div>
                    <div class="col-7">
                        <h1>{{ user.user.first_name }}</h1>
                        {{ user.description }}
                        <div class="row justify-content-between">
                            <div class="col">
                                {{ user.user.last_name }}
                            </div>
                            <div class="col">
                                {{ user.user.last_name }}
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
{% include 'education/footer.html' %}
<style>

.hover-row:hover { /* Изменение фона при наведении */
  box-shadow:  inset 0px 0px 50px 5px grey; /* Тень при наведении */
  cursor: pointer; /* Меняем курсор на указатель */
}
</style>
</html>
